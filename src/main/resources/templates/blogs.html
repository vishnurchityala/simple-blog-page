<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/4438/4438839.png">

    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>




    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid px-5">
        <a class="navbar-brand" href="/blogs">BlogPage</a>
        <a class="navbar-toggler" type="a" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/blogs">Blogs</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/blog/add">Add Blog</a>
            </li>
            </ul>
        </div>
        </div>
  </nav>
    <div class="container">
    <div th:each="mblog : ${blogs}">
        <div class="card mt-3">
            <div class="card-header">
                <strong>Blog ID: </strong><span th:text = "${mblog.id}"></span>
            </div>
            <div class="card-body">
                <h5 th:text="${mblog.blogHeading}" class="card-title">Special title treatment</h5>
                <p th:text="${mblog.blogSummary}" class="card-text">With supporting text below as a natural lead-in to additional content.</p>                <div class="flex"> 
                    <a th:href="@{/blog/{id}(id=${mblog.id})}" class="btn btn-success text-white">Read Blog</a>
                    <a th:href="@{/blog/delete/{id}(id=${mblog.id})}" class="btn btn-danger text-white">Delete</a>
                    <a th:href="@{/blog/edit/{id}(id=${mblog.id})}" class="btn btn-warning text-white">Edit</a>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
