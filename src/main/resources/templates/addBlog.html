    <!DOCTYPE html>
    <html lang="en" xmlns:th="http://www.thymeleaf.org">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid px-5">
            <a class="navbar-brand" href="/blogs">BlogPage</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/blogs">Blogs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/blog/add">Add Blog</a>
                </li>
                </ul>
            </div>
            </div>
        </nav>
        <div class="container mt-3">
        <h1>Create Blog Post</h1>
        <form th:action="@{/blog/add}" method="post">
            <div class="mb-3">
            <label for="blogHeading" class="form-label">Blog Heading</label>
            <input type="text" class="form-control" id="blogHeading" name="blogHeading" th:field="${newBlog.blogHeading}" required>
            </div>
            <div class="mb-3">
            <label for="blogSummary" class="form-label">Blog Summary</label>
            <textarea class="form-control" id="blogSummary" name="blogSummary" th:field="${newBlog.blogSummary}" rows="3" required></textarea>
            </div>
            <div class="mb-3">
            <label for="blogContent" class="form-label">Blog Content</label>
            <textarea class="form-control" id="blogContent" name="blogContent" th:field="${newBlog.blogContent}" rows="10" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary" style="margin-top: 20px;">Add Blog</button>
        </form>
        </div>
    </body>
    </html>
